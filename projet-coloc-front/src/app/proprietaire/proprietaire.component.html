<div>
<div class="card mt-3" *ngIf="proprietaireForm">
    <div class="card-header bg-info text-white">
        <h3>Informations personnelles</h3>
    </div>

    <div class="card-body">
        <div class="form-group">
            <label for="civilite">Civilite:</label>
            <select class="form-control" id="civilite" [(ngModel)]="proprietaireForm.civ">
                <option value="">Choisir une civilité</option>
                <option *ngFor="let civ of civilites" [value]="civ">{{civ}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" class="form-control" id="nom" [(ngModel)]="proprietaireForm.nom">
        </div>
        <div class="form-group">
            <label for="prenom">Prénom:</label>
            <input type="text" class="form-control" id="prenom" [(ngModel)]="proprietaireForm.prenom">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="proprietaireForm.email">
        </div>
        <div class="form-group">
            <label for="telephone">Téléphone:</label>
            <input type="text" class="form-control" id="telephone" [(ngModel)]="proprietaireForm.tel">
        </div>
        <div class="form-group">
            <label for="mdp">Mot de passe:</label>
            <input type="text" class="form-control" id="mdp" [(ngModel)]="proprietaireForm.password">
        </div>
        <div class="btn-group btn-group-lg float-right">
            <a class="btn btn-success" (click)="save()">
                <i class="bi bi-check-square"></i>
            </a>
            <a class="btn btn-warning" (click)="cancel()">
                <i class="bi bi-backspace"></i>
            </a>
        </div>
    </div>
</div>
</div>
