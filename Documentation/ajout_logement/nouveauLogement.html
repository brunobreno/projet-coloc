                        </div>
                        <div class="categorie-logement" id="type-maison">
                            <input type="radio" class="btn-check" name="options" id="maison" autocomplete="off">
                            <label class="btn btn-secondary" for="maison">Maison</label>
                        </div>
                        <div class="categorie-logement" id="type-appartement">
                            <input type="radio" class="btn-check" name="options" id="loft" autocomplete="off">

                <!-- LOCALISATION LOGEMENT-->

                            <label for="adresse">n°</label>

                    </div>
                </div>

                    <div class="categorie-caracteristique">

                                        </div>
                                    </div>
                                    <button type="submit" class="btn-enregistrer">Enregistrer</button>
                                </div>
                            </div>
                        </div>

                                <label class="form-check-label" for="flexSwitchCheckDefault">Cave</label>

                        </div>

            var oldValueChambre = 0;

            nbChambre.addEventListener('change', addNbChambre);


            function addNbChambre() {

                var newValueChambre = nbChambre.value;
                if (oldValueChambre !== 0) {
                    for (let i = 1; i <= oldValueChambre; i++) {
                        var elem = document.querySelector(`#chambre${i}`);
                        elem.parentNode.removeChild(elem);
                    }
                }
                for (let i = newValueChambre; i >=1 ; i--) {
                    var myDiv = document.querySelector(".chambre-caracteristique");
                    var divClone = myDiv.cloneNode(true);
                    divClone.id = `chambre${i}`;
                    divClone.children[0].children[0].innerHTML = `Chambre n° ${i}`
                    divClone.hidden = false;
                    myDiv.insertAdjacentElement('afterend', divClone);
                    // document.getElementById(`chambre${i}`).children[0].children[0].innerHTML = `Chambre n° ${i}`;
                    
                }
                oldValueChambre = newValueChambre;

            // COMPLETER FORMULAIRE LOCATION

            $("#cp").autocomplete({
                source: function (request, response) {
                    $.ajax({
                        url: "https://api-adresse.data.gouv.fr/search/?postcode=" + $("input[name='cp']").val(),
                        data: { q: request.term },
                        dataType: "json",
                        success: function (data) {
                            var postcodes = [];
                            response($.map(data.features, function (item) {
                                // Ici on est obligé d'ajouter les CP dans un array pour ne pas avoir plusieurs fois le même
                                if ($.inArray(item.properties.postcode, postcodes) == -1) {
                                    postcodes.push(item.properties.postcode);
                                    return {
                                        label: item.properties.postcode + " - " + item.properties.city,
                                        city: item.properties.city,
                                        value: item.properties.postcode
                                    };
                                }
                            }));
                        }
                    });
                },
                // On remplit aussi la ville
                select: function (event, ui) {
                    $('#ville').val(ui.item.city);
                }
            });
            $("#ville").autocomplete({
                source: function (request, response) {
                    $.ajax({
                        url: "https://api-adresse.data.gouv.fr/search/?city=" + $("input[name='ville']").val(),
                        data: { q: request.term },
                        dataType: "json",
                        success: function (data) {
                            var cities = [];
                            response($.map(data.features, function (item) {
                                // Ici on est obligé d'ajouter les villes dans un array pour ne pas avoir plusieurs fois la même
                                if ($.inArray(item.properties.postcode, cities) == -1) {
                                    cities.push(item.properties.postcode);
                                    return {
                                        label: item.properties.postcode + " - " + item.properties.city,
                                        postcode: item.properties.postcode,
                                        value: item.properties.city
                                    };
                                }
                            }));
                        }
                    });
                },
                // On remplit aussi le CP
                select: function (event, ui) {
                    $('#cp').val(ui.item.postcode);
                }
            });
            $("#adresse").autocomplete({
                source: function (request, response) {
                    $.ajax({
                        url: "https://api-adresse.data.gouv.fr/search/?postcode=" + $("input[name='cp']").val(),
                        data: { q: request.term },
                        dataType: "json",
                        success: function (data) {
                            response($.map(data.features, function (item) {
                                return { label: item.properties.name, value: item.properties.name };
                            }));
                        }
                    });
                }
